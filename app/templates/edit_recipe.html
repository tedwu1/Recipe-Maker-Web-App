{% extends "base.html" %}
{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-4">Edit Recipe</h2>
    <form method="POST" novalidate>
      
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          id="title"
          name="title"
          type="text"
          class="form-control"
          required
          value="{{ request.form.title or recipe.title }}"
        >
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          rows="3"
          required
        >{{ request.form.description or recipe.description }}</textarea>
      </div>

      <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <textarea
          id="ingredients"
          name="ingredients"
          class="form-control"
          rows="4"
          required
        >{{ request.form.ingredients or recipe.ingredients }}</textarea>
      </div>

      <div class="mb-3">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea
          id="instructions"
          name="instructions"
          class="form-control"
          rows="5"
          required
        >{{ request.form.instructions or recipe.instructions }}</textarea>
      </div>

      <div class="d-flex">
        <button type="submit" class="btn btn-primary">
          Save Changes
        </button>
        <a href="{{ url_for('recipes') }}" class="btn btn-secondary ms-2">
          Cancel
        </a>
      </div>

    </form>
  </div>
</div>
{% endblock %}

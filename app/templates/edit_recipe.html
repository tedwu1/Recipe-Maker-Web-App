{% extends "base.html" %}
{% block title %}Edit Recipe{% endblock %}

{% block content %}
  <h2>Edit Recipe</h2>
  <form method="POST">
    <label for="title">Title:</label><br>
    <input id="title" name="title" type="text" value="{{ recipe.title }}" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required>{{ recipe.description }}</textarea><br><br>

    <label for="ingredients">Ingredients:</label><br>
    <textarea id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea><br><br>

    <label for="instructions">Instructions:</label><br>
    <textarea id="instructions" name="instructions" required>{{ recipe.instructions }}</textarea><br><br>

    <button type="submit">Save Changes</button>
    <a href="{{ url_for('recipes') }}">Cancel</a>
  </form>
{% endblock %}
